<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Number Guesser</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
	<article>
		<section>
			<h1>Number Guessing Game</h1>
			<p>You have four guesses to find a number between 1 and 20. After each incorrect guess, you will be advised whether your guess was too high, or too low.</p>
		</section>
		<section>
			<input id="number-guess" type="number" value=10>
			<button>Make Guess</button>
			<section>
			<span id="number-of-guesses">4</span> guesses remaining.
			<span id="guess-feedback">Make a guess above.</span>
			</section>
		</section>

	</article>
	<script src="app.js"></script>
</body>

</html>
